<!DOCTYPE html>
<html lang="en">

<head>
    <title>IB students' personal assitant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/login.css') }}">
    <!--   Different versions of html -->
</head>

<body>
    <div class="wave">
        <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
    </div>
    <form action="/" method="post" class="vh-100">
        <div class="d-flex flex-column h-100 m-2 p-2 justify-content-center align-items-center">
            <div class="jumbotron text-center">
                <h1 class="display-1">Log in</h1>
                <div class="alert alert-danger" role="alert" style="display: none;" id="loginrequired">
                    Please login
                </div>
                <div class="alert alert-warning" role="alert"  style="display: none;" id="noprojects">
                    You do not have any projects in the database. Please add at least one project using the discord bot
                </div>
            </div>
            <input type="text" class="form-control mb-2 form-control-lg w-50" name="discord_id" placeholder="discord id"></input>
            <input type="submit" class="btn btn-primary mb-3 w-50" value="Submit" name="submit"></input>
            <a href="https://discord.com/oauth2/authorize?client_id=967037649154097163&permissions=534791060544&scope=bot" class="btn btn-light" target="_blank">Invite Discord bot</a>
        </div>
    </form>
</body>
<script>
    var url = window.location.href
    var splittedurl = url.split("?")
    console.log(splittedurl)
    var message = splittedurl[1]
    if (message == "loginrequired=true"){
        document.getElementById("loginrequired").style.display = "block"
    } else if (message == "noprojects=true"){
        document.getElementById("noprojects").style.display = "block"
    }
</script>


</html>
